<htmk>
    <head><title>LOGIN PAGE</title>
    <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="box">
        <div style="background-color: rgb(224, 41, 41) ;height:650px ; width:100%">
            <div style="background-image:url(pic.jpg) ;height:650px ; width:60%;float:left">
                <div style="background-color: aliceblue;background-size:contain;border-radius: 10%;float: inherit;"></div>
            </div>
            <div style="background-color: beige ;height:650px ; width:40%;float:left">
                <h1><center>ACCOLITE</center></h1>
                <br>
                <h3><center>Enter your login credentials</center></h3>
                <br>
                <form action="">
                    <label for="first">
                          Username:
                      </label>
                    <input type="text"
                           id="first"
                           name="first"
                           placeholder="Enter your Username" required>
         
                    <label for="password">
                          Password:
                      </label>
                    <input type="password"
                           id="password"
                           name="password"
                           placeholder="Enter your Password" required>
         
                    <div class="wrap">
                        <button type="submit"
                                onclick="solve()">
                            Submit
                        </button>
                    </div>
                </form>
                <p><center>Not registered? </center>
                      <a href="#"
                       style="text-decoration: none;text-align: center;">
                       <center>
                        Create an account</center>
                    </a>
                </p>
            </div>
        </div>
    </div>
    </body>
</htmk>
